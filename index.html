<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoPlay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header class="header">
        <nav class="navbar navbar-expand-md menu">
            <div class="container-fluid">
                <img class="logo" src="./img/TecnoPlay_Logo.svg" alt="TecnoPlay"><a href="./index.html"></a>
                <button class="btnCarrito" id="boton-carrito"><i class="bi bi-cart2"></i><span class="contador"
                        id="contadorCarrito"> 0</span>
            </div>
        </nav>
    </header>

    <main>
        <!-- listado de productos -->
        <div class="productos" id="listaProductos"></div>

        <!-- modal carrito -->

        <div class="contenedorModal">
            <div class="carritoModal" id="carritoModal">
                <h3>Carrito</h3>
                <button id="cerrarCarrito">
                    <i class="fas fa-times-circle"></i>
                </button>
                <div id="carritoContenedor"></div>
                <p class="precioTotal">Precio Total: $ <span id="precioTotal">0</span></p>
                <div class="botones">
                    <button class="botonCarrito" id="vaciarCarrito">Vaciar carrito</button>
                    <button class="botonCarrito botonComprar" id="realizarCompra">Comprar</button>
                </div>
            </div>
        </div>

    </main>

    <footer class="footer">
        <p>TecnoPlay - 2023 - Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
