<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoPlay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header class="header">
        <nav class="navbar navbar-expand-md menu">
            <div class="container-fluid">
                <img class="logo" src="./img/TecnoPlay_Logo.svg" alt="TecnoPlay"><a href="./index.html"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="buscar">
                    <input class="campoBuscar" type="text" name="buscar" id="buscar">
                    <button class="botonBuscar" type="submit" id="botonBuscar">Buscar</button>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="menu__item navbar navbar-expand-md navbar-nav">
                        <li><button type="button" class="btn btn-primary btn-lg btn-menu active"><a href="./index.html">Inicio</a></button></li>
                    </ul>
                </div>
            </div>
        </nav>  
    </header>

    <main>
        
        <div>
            <h1 class="tituloProductos">Lista de Productos</h1>
        </div>
        
        <div class="productos" id="listaProductos"></div>
        
        <div class="productos" id="productosBuscados">
            <h2 class="tituloProductos">Resultado de la busqueda</h2>
        </div>
        
        <div>
            <h2 class="tituloCarrito">Carrito de Compras</h2>
        </div>

        <div class="contenedorCarrito" id="listaCarrito"></div>
        <p class="precioTotal">Precio Total: $ <span  id="precioTotal">0</span></p>
        <button class="vaciarCarrito" id="vaciarCarrito">Vaciar carrito</button>

        
    </main>

    <footer class="footer">
        <p>TecnoPlay - 2023 - Todos los derechos reservados</p>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
